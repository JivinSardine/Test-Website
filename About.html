<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdArtDreams</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background:repeating-linear-gradient(#df5349,#6260ec,#68ec6f);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            width: 100%;
        }
        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: -5px;
            text-align: center;
        }
        /* Navigation */
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
            word-spacing: 170px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
       
       
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            width: 60px; /* logo style */
            margin-right: 1200px;
            margin-bottom: 30px;

          
        }

        pre{

            font-size: x-large;
            color: #fff;
        }


        h3{
            font-size: xx-large;
            color: #fff;


        }

        h1{

    
            position: absolute; /* Position the button relative to the viewport */
            left: 100px; /* Set distance from the left */
            top: 55px;
        }


        h2{

            font-size: xx-large;
            top: 5px;

        }





        .button {
        position: fixed; /* Position the button relative to the viewport */
        bottom: 70px; /* Set distance from the bottom */
        left: 20px; /* Set distance from the left */
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

/* CSS for hover effect */
.button:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}




#video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 50px;
        }


    </style>
</head>
<body>
    <header>
        <h1>EdArtDreams</h1>
        <h2>About Us</h2>
        
        <img src="logo.png" alt="Description of the image">
    </header>
    <nav>

         <!--  Redirect Page  -->

        <a href="Home.html">Home</a>
        <a href="Paid resources.html">Paid-Resources</a>
        <a href="Resources.html">Free-Resources</a>
        <a href="Contact.html">Contact</a>
        <a href="signout.html">Logout</a>
    </nav>
    
       

    <a href="#" class="button" onclick="goBack()">Go Back</a>

    <script>
    function goBack() {
      window.history.back();
    }
</script>

        <div id="video-background">
            <video autoplay loop muted>
            <source src="general.mp4" type="video/mp4">

    <footer>
        <p>&copy; 2024 EdArtDreams. All rights reserved.</p>
    </footer>
</body>
</html>
